<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Mocha Spec Runner</title>
  <link rel="stylesheet" href="../bower_components/mocha/mocha.css">
</head>
<body>
  <div id="mocha"></div>
  <div id="fixture"></div>

  <script src="../bower_components/mocha/mocha.js"></script>
  <script src="../bower_components/chai/chai.js"></script>
  <script src="../bower_components/sinon-chai/lib/sinon-chai.js"></script>
  <script src="../bower_components/sinon/index.js"></script>
  <script>
    mocha.setup('bdd');
    mocha.reporter('html');
    expect = chai.expect;
  </script>

  <script src="helpers.js"></script>

  <!-- Include the stylesheet because it was the only way to pass some of the tests -->
  <link rel="stylesheet" href="../build/styles/main.css">
  <script src="../build/scripts/bundle.js"></script>

  <script src="spec/views/app.js"></script>
  <script src="spec/views/view.js"></script>
  <script src="spec/views/cell.js"></script>
  <script src="spec/views/editor-cell.js"></script>
  <script src="spec/views/code-cell.js"></script>
  <script src="spec/views/text-cell.js"></script>
  <script src="spec/views/result-cell.js"></script>
  <script src="spec/views/notebook.js"></script>
  <script src="spec/views/inspector.js"></script>
  <script src="spec/views/error-inspector.js"></script>

  <script>
    (window.mochaPhantomJS || window.mocha).run();
  </script>
</body>
</html>
